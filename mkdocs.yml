site_name: mdsplit
site_url: https://alandefreitas.github.io/mdsplit/
repo_url: https://github.com/alandefreitas/mdsplit
repo_name: alandefreitas/mdsplit

site_description: Generate documentation from bulky README.md files

theme:
  name: material
  palette:
    scheme: preference
  features:
    - navigation.instant
    - navigation.sections
    - toc.integrate
    - header.autohide
  icon:
    repo: fontawesome/brands/git-alt

edit_uri: ""

plugins:
  - search
  - awesome-pages # https://github.com/lukasgeiter/mkdocs-awesome-pages-plugin

google_analytics:
  - G-3H1KP9L0TN
  - auto

copyright: Copyright &copy; 2020 Alan Freitas

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      use_pygments: true
      linenums: true
      linenums_style: pymdownx.inline
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - meta

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
