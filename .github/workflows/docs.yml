name: Docs Generator

on:
  push:
    paths:
      - 'README.md'
      - '.github/workflows/docs.yml'


jobs:
  generateDOC:
    name: Docs Generator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download MdSplit
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: docs.yml
          name: Executable Linux
          repo: alandefreitas/mdsplit
          path: mdsplit-bin
      - name: Generate Docs
        run: |
          ls msplit-bin
          ./mdsplit-bin/mdsplit -r alandefreitas/mdsplit
      - name: Publish Docs
        uses: test-room-7/action-update-file@v1
        with:
          file-path: docs/*
          commit-msg: Update Docs
          github-token: ${{ secrets.GITHUB_TOKEN }}
